<input
    (keyup.enter)="createPost(title)"
    #title
    type="text"
    class="form-control">

<ul class="list-group">
    <li
        *ngFor="let post of posts"
        class="list-group-item">
        <div class="d-flex justify-content-between align-items-center">
            <span>
                {{ post.title }}
            </span>
            <div>
                <button
                    (click)="updatePost(post)"
                    class="btn btn-primary">
                    Update
                </button>
                &nbsp;
                <button
                    (click)="deletePost(post)"
                    class="btn btn-primary">
                    Delete
                </button>
            </div>
        </div>
    </li>
</ul>
