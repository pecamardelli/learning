<form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-group">
        <label for="oldPassword">Old password</label>
        <input
            id="oldPassword"
            formControlName="oldPassword"
            type="password"
            class="form-control">
        <div *ngIf="oldPassword.touched && oldPassword.invalid" class="alert alert-danger">
            <div *ngIf="oldPassword.errors.required">You must enter your old password.</div>
            <div *ngIf="oldPassword.errors.wrongPassword">Invalid password.</div>
        </div>
    </div>
    <div class="form-group">
        <label for="newPassword">New password</label>
        <input
            id="newPassword"
            formControlName="newPassword"
            type="password"
            class="form-control">
        <div *ngIf="newPassword.touched && newPassword.invalid" class="alert alert-danger">
            <div *ngIf="newPassword.errors.required">You must enter your new password.</div>
        </div>
    </div>
    <div class="form-group">
        <label for="confirmPassword">Confirm password</label>
        <input
            id="confirmPassword"
            formControlName="confirmPassword"
            type="password"
            class="form-control">
        <div *ngIf="confirmPassword.touched && confirmPassword.invalid" class="alert alert-danger">
            <div *ngIf="confirmPassword.errors.required">You must confirm your new password.</div>
        </div>
    </div>
    <div *ngIf="confirmPassword.valid && form.invalid && form.errors.passwordMismatch" class="alert alert-danger">
        Passwords don't match!
    </div>
    <button [disabled]="form.invalid" type="submit" class="btn btn-primary">Change Password</button>
</form>
